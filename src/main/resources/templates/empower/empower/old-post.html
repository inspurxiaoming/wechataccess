		var datas = [[${@dict.getType('sys_normal_disable')}]];

		$(function() {

		        // removeUrl: prefix + "/remove",

		        modalName: "授权",
		        search: false,
		        showExport: false,
                pageSize:25,
		        columns: [{
		            checkbox: true
		        },
		        {
		            title: '头像',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<img src='+row.avatarUrl+' style="height:55px;width: 55px "> ');
                        return actions.join('');
                    }
		        },
		        {
		            field: 'name',
		            title: '姓名',
		            sortable: true
		        },
		        {
		            field: 'roles',
		            title: '角色',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                if(row.roles=="user"){
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.set_admin(\'' + row.userId + '\')"><i class="fa fa-edit"></i>授权</a> ');
                        }else{
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.set_user(\'' + row.userId + '\')"><i class="fa fa-edit"></i>取消授权</a> ');
                        }
		                // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i>删除</a>');
		                return actions.join('');
		            }
		        }]
		    };
